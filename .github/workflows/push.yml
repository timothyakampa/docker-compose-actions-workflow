name: docker-compose-actions-workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Git Branch
        run: echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD | sed -r 's/HEAD/pr/g')"
        id: get_branch
      - name: Capture image Tag
        run: |
          echo "${{ steps.get_branch.outputs.branch }}"
